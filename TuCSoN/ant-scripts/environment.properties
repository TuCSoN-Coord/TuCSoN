# Environment properties for building and running the application

# JDK used for compilation (tested on JDK 6, 7, 8)
jdk.home=/System/Library/Java/JavaVirtualMachines/1.6.0.jdk/Contents/Home
java.home=/System/Library/Java/JavaVirtualMachines/1.6.0.jdk/Contents/Home

# JDK version used for sources and binaries (tested on JDK 6, 7, 8)
target=1.6

# tuProlog jar to compile/run TuCSoN4JADE with (tested with tuProlog v. 2.8.0 +)
tuprolog.jar=2p.jar

#Folder storing previous libraries (relative to build.xml location)
libs.dir=../libs

# User properties (intended to integrate with Git, unavailable atm)
username=s.mariani@unibo.it