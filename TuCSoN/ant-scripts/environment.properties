# Environment properties for building and running the application

# JDK used for compilation (tested on JDK 6 +)
jdk.home=/System/Library/Java/JavaVirtualMachines/1.7.0.jdk/Contents/Home
java.home=/System/Library/Java/JavaVirtualMachines/1.7.0.jdk/Contents/Home

# JDK version used for sources and binaries (tested on JDK 6 +)
target=1.7

# tuProlog jar to compile/run TuCSoN with (tested with tuProlog v. 2.8.0 +)
tuprolog.jar=2p.jar

#Folder storing previous libraries (relative to build.xml location)
libs.dir=../libs

# User properties (intended to integrate with Git, unavailable atm)
username=s.mariani@unibo.it