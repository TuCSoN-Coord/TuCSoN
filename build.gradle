apply plugin: 'java'
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'idea'

// In this section you declare where to find the dependencies of your project
repositories {
    jcenter()
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/it.unibo.alice.tuprolog/tuprolog
    api group: 'it.unibo.alice.tuprolog', name: 'tuprolog', version: '3.2.1'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
}




task runTucsonNodeService(type: JavaExec, dependsOn:classes) {
    group = "run"
    description = "Starts a new TucsonNode with defaults"

    classpath = sourceSets.main.runtimeClasspath
    main = "alice.tucson.service.TucsonNodeService"
}

task runCLI(type: JavaExec, dependsOn:classes) {
    group = "run"
    description = "Starts a new Command Line Interface with defaults"

    standardInput = System.in
    classpath = sourceSets.main.runtimeClasspath
    main = "alice.tucson.service.tools.CommandLineInterpreter"
}

task runInspectorGUI(type: JavaExec, dependsOn:classes) {
    group = "run"
    description = "Starts a new InspectorGUI"

    classpath = sourceSets.main.runtimeClasspath
    main = "alice.tucson.introspection.tools.InspectorGUI"
}